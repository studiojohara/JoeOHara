<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css">
  </head>
  <body>
    <div id="app">
      <header>
        <form action="#" id="addTodoList">
          <input id="addTodoItem" type="text" placeholder="Add Item"/>
          <input type="submit" value="Add to List">
        </form>


      </header>
      <ul id="todos"></ul>
      <footer>
        
        <div class="itemCount">
          <p>You Have <span id="count">0</span> todos left.</p>
      </div>

        <button id="clearList">Clear List</button>
        <button id="clearCompletedList">Clear Completed List</button>
      </footer>
    </div>

       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="js/index.js"></script>
  </body>
</html>
